---

- name: Stage 9K Switching Environment
  hosts: switches
  gather_facts: no
  connection: local

  vars:
    nxos:
      username: admin
      password: admin
      transport: nxapi
      host: "{{ inventory_hostname }}"

  tasks:

    - name: Enable Features
      nxos_feature:
        feature: "{{ item.feature }}"
        provider: "{{ nxos }}"
      with_items: "{{ features }}"

    - name: Create VLAN IDs and Associated Names
      nxos_vlan:
        vlan_id: "{{ item.vlan_id }}"
        name: "{{ item.name }}"
        provider: "{{ nxos }}"
      with_items: "{{ vlans }}"

    - name: Create SVI Interfaces
      nxos_interface:
        interface: "{{ item.interface }}"
        description: "{{ item.description }}"
        provider: "{{ nxos }}"
      with_items: "{{ svi_interfaces }}"

    - name: Create Loopback Interfaces
      nxos_interface:
        interface: "{{ item.interface }}"
        description: "{{ item.description }}"
        provider: "{{ nxos }}"
      with_items: "{{ loopback_interfaces }}"

    - name: Assign IP Addressing to SVIs
      nxos_ip_interface:
        interface: "{{ item.interface }}"
        addr: "{{ item.addr }}"
        mask: "{{ item.mask }}"
        provider: "{{ nxos }}"
      with_items: "{{ svi_interface_addr }}"


    - name: Configure Loopback IP Addressing
      nxos_ip_interface:
        interface: "{{ item.interface }}"
        addr: "{{ item.addr }}"
        mask: "{{ item.mask }}"
        provider: "{{ nxos }}"
      with_items: "{{ loopbacks }}"

    - name: Configure VPC Parameters
      nxos_vpc:
        auto_recovery: true
        domain: 100
        peer_gw: true
        pkl_vrf: management
        pkl_dest: "{{ item.pkl_dest }}"
        pkl_src: "{{ item.pkl_src }}"
        state: present
        provider: "{{ nxos }}"
      with_items: "{{ vpc_config }}"

    - name: Assign Interfaces as Member Ports
      nxos_portchannel:
        group: 10
        members: ['Ethernet1/8', 'Ethernet1/9']
        mode: active
        state: present
        provider: "{{ nxos }}"

    - name: Configure Port-Channel as a Trunk
      nxos_switchport:
        interface: port-channel10
        mode: trunk
        provider: "{{ nxos }}"

    - name: Assign Interface as a VPC Peer-Link
      nxos_vpc_interface:
        portchannel: 10
        peer_link: true
        state: present
        provider: "{{ nxos }}"

    - name: Ensure Member Port-Channel Interfaces are UP
      nxos_interface:
        interface: "{{ item.interface }}"
        state: present
        provider: "{{ nxos }}"
      with_items: "{{ physical_intf }}"

    - name: Configuring OSPF domain
      nxos_ospf:
        ospf: 1
        state: present
        provider: "{{ nxos }}"

    - name: Configuring OSPF Interface Parameters
      nxos_interface_ospf:
        interface: "{{ item.interface }}"
        ospf: 1
        area: 0
        dead_interval: 4
        hello_interval: 1
        provider: "{{ nxos }}"
      with_items: "{{ ospf_interfaces }}"

    - name: Save running config if modified
      nxos_config:
        save_when: modified
        timeout: 30
        provider: "{{ nxos }}"
